name: CI - PC-Projekt

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Installiert pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Linters
        run: |
          pnpm run eslint
          pnpm run prettier:check

      - name: Run Unit Tests
        run: pnpm test:unit -- --run

      - name: Build project
        run: pnpm build
